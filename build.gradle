allprojects {
    apply plugin: 'idea'

    group = 'com.thinkdesigns.jms'
    version = '1.0-SNAPSHOT'
}

buildscript {

    ext {
        springBootVersion = '1.3.1.RELEASE'
    }
    repositories {
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
    }
}


subprojects {

    repositories {
        jcenter()
        mavenCentral()
    }

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    // Update the version of jetty used by spring boot 1.3.1 (from 9.2.14)
    ext['jetty.version']  = '9.3.0.v20150612'
    ext {
        activeMqVersion  = '5.12.1'
        apacheCxfVersion = '3.1.4'
        apacheCommons3Version = '3.4'
        jacksonVersion = '2.7.1'
        junitVersion = '4.12'
        hamcrestVersion = '1.3'
        mockitoVersion = '1.10.19'
        slf4jApiVersion = '1.7.13'
        springBootVersion = '1.3.1.RELEASE'
    }

    dependencies {
        testCompile "junit:junit:${junitVersion}",
                    "org.hamcrest:hamcrest-core:${hamcrestVersion}",
                    "org.hamcrest:hamcrest-library:${hamcrestVersion}"
                    "org.mockito:mockito-core:${mockitoVersion}"
    }
}